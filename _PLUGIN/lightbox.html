<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 1000px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            flex: 0 0 25%;
            padding: 10px;
        }
        img {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="https://picsum.photos/id/34/800" data-lightbox="g">
                <img src="https://picsum.photos/id/34/800" alt="">
            </a>
        </div>
        <div class="box">
            <a href="https://picsum.photos/id/44/800" data-lightbox="g">

            </a>
        </div>

            </a>
        </div>
        <div class="box">
            <a href="https://picsum.photos/id/64/800" data-lightbox="g">
                <img src="https://picsum.photos/id/64/800" alt="">
            </a>
        </div>
    </div>
</body>
</html>
