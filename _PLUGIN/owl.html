    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #ffa9a9;
            margin: 0;
        }
        header {
            margin-bottom: 100px;
        }
        #slider {
            width: 100%;
            margin: auto;
        }
        img {
            width: 100%;
        }
        #product {
            max-width: 1200px;
            width: 85%;
            margin: auto;
        }
        #product img {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="slider" class="owl-carousel owl-theme">
            <div class="slider-item">
                <img src="https://picsum.photos/id/23/1600/800" alt="">
            </div>
            <div class="slider-item">

            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/33/1600/800" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/43/1600/800" alt="">
            </div>
            <div class="slider-item">

            </div>
            <div class="slider-item">

            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/83/1600/800" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/93/1600/800" alt="">
            </div>
        </div>
    </header>

        <img src="https://picsum.photos/id/52/400" alt="">
        <img src="https://picsum.photos/id/62/400" alt="">

        <img src="https://picsum.photos/id/92/400" alt="">
        <img src="https://picsum.photos/id/102/400" alt="">

        <img src="https://picsum.photos/id/122/400" alt="">
        <img src="https://picsum.photos/id/132/400" alt="">
    </div>
    <script>
        $(function(){
            $('#slider').owlCarousel({
                items: 1,
                autoplay: true,
                dots: true,
                nav: true,
                navSpeed: 600,
                autoplaySpeed: 600,
                dotsSpeed: 600,
                loop: true,
                autoplayTimeout: 6000,
                navText:['<i class="fa-solid fa-chevron-left fa-2x"></i>','<i class="fa-solid fa-chevron-right fa-2x"></i>']


            });
            $('#product').owlCarousel({
                items:2,
                margin: 15,
                center: false,
                loop: true,
                responsive:{
                    600:{
                        items:3
                    },
                    1200:{
                        items:4
                    }
                }
            });
        })
    </script>
</body>
</html>
