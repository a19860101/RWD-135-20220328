<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        .box-xl {
            width: 600px;
            height: 400px;
        }
        .box {
            width: 200px;
            height: 200px;
        }
        .red{
            background-color: #ff7070;
        }
        .green {
            background-color: #90e85d;
        }
        .blue {
            background-color: #1981ff;
        }
        .purple {
            background-color: #c50080;
        }
        .relative{
            position: relative;
        }
        .absolute {
            position: absolute;
        }
        .fixed {
            position: fixed;
        }
        /* ---------------------- */
        .b1 {
            top: 100px;
            left: 100px;
            z-index: 10;
        }
        .b2 {
            left: 80px;
            z-index: 11;
        }
        .b3 {
            right: 0;
            bottom: 0;
        }
        .b4 {
            left: 0;
            top: 0;
        }
        .b5 {
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <!-- 
        定位 position
        
        靜態static
        相對relative (top, bottom, left, right, z-index)
        絕對absolute
        固定fixed
        黏性sticky
     -->

    <div class="relative box green b1"></div>
    <div class="relative box blue b2"></div>
    <div class="absolute box purple b3"></div>
    <div class="box-xl relative green">
        <div class="box red absolute b4"></div>
    </div>
    <div class="fixed box blue fixed b5"></div>
</body>
</html>
