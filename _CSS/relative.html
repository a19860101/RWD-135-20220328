<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            height: 200px;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .go {
            width: 150px;
            height: 150px;
            background-color: #f8ff78;
            font-size: 60px;
            text-align: center;
            line-height: 150px;
            margin: auto;
            clip-path: circle();

            position: relative;
            top: -75px

        }
    </style>
</head>
<body>
    <header>
        <img src="https://picsum.photos/id/23/1600/200" alt="">
    </header>
    <div class="go">GO</div>
</body>
</html>
