<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css" integrity="sha512-b42SanD3pNHoihKwgABd18JUZ2g9j423/frxIP5/gtYgfBz/0nDHGdY/3hi+3JwhSckM3JLklQ/T6tJmV7mZEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        nav {
            width: 100%;
            padding-top: 25px;
            padding-bottom: 25px;
            text-align: center;
            background-color: rgb(11 11 11 / .6);
            position: fixed;
            transition:400ms;
            /* backdrop-filter: blur(5px); */
        }
        nav.active {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rgb(222 222 222 / .6);;
        }
        nav a {
            text-decoration:none;
            margin: 0 10px;
            color: #eee;
            text-transform: uppercase;
            transition:400ms;
        }
        nav.active a {
            color: #333;
        }
        section {
            width: 100%;
            height: 100vh;
        }
        #about {
            background-color: #EB5353;
        }
        #service {
            background-color: #F9D923;
        }
        #product {
            background-color: #36AE7C;
        }
        #contact {
            background-color: #187498;
        }
        .gotop {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #222;
            color: #eee;
            position: fixed;
            right: 30px;
            bottom: 30px;
            text-align: center;
            line-height: 50px;

            display: none;
            /* transform: translateX(200%)rotate(180deg); */
            /* transition: transform 600ms 600ms; */
        }
        .gotop.active {
            transform: translateX(0)rotate(0);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">about</a>
        <a href="#service">service</a>
        <a href="#product">product</a>
        <a href="#contact">contact</a>
    </nav>
    <section id="about"></section>
    <section id="service"></section>
    <section id="product"></section>
    <section id="contact"></section>
    <a href="#" class="gotop animated">TOP</a>
    <script>
        $(function(){
            $(window).scroll(function(){
                let h = $(window).scrollTop();
                let IN = 'zoomIn';
                let OUT = 'zoomOut';
                console.log(h)
                if(h > 800){
                    // $('.gotop').fadeIn();
                    // $('.gotop').addClass('active');
                    $('.gotop').show().removeClass(OUT).addClass(IN);
                    $('nav').addClass('active');
                }else{
                    // $('.gotop').fadeOut();
                    // $('.gotop').removeClass('active');
                    $('.gotop').removeClass(IN).addClass(OUT);
                    $('nav').removeClass('active');
                }
            })
        })
    </script>
</body>
</html>
