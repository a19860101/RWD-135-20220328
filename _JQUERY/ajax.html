    <style> 
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans MT';
            box-sizing: border-box;
        }   
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            margin: auto;
        }
        .box {
            flex: 0 0 25%;
            padding: 15px;
        }
        .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .img {
            aspect-ratio: 1 / 1;
            border: 1px solid #666;
            border-bottom: 0;
        }

        .content {
            border: 1px solid #666;
            border-top:0;
            padding: 15px;
            border-radius: 0 0 6px 6px;
        }
        .loading {
            display: none;
            text-align: center;
            line-height: 100vh;
            width: 100%;
            font-size: 5rem;
            font-weight: bold;
            color: #444;
            animation:  loading 400ms alternate infinite;
        }
        @keyframes loading {
            to {
                opacity: .1;
            }
        }
        .select {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            flex-direction: column;
        }
        select {
            padding:8px 15px;
            width: 50%;
            margin: 15px;
        }
       
    </style>
