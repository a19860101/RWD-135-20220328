<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            let url = 'https://data.coa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL';
            $.ajax({
                url: url,
                // dataType:'jsonp',
                success: function(datas){
                    console.log(datas);
                    let variety = datas.map(data => data.animal_Variety);
                    let kind = datas.map(data=>data.animal_kind);
                    let place = datas.map(data=>data.animal_place);
                    console.log(variety);
                    console.log(kind);
                    console.log(place);
                },
                error: function(){
                    alert('error');
                }
            })
        })
    </script>
</head>

</html>
