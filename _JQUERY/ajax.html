<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <style> 
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans MT';
            box-sizing: border-box;
        }   
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            margin: auto;
        }
        .box {
            flex: 0 0 25%;
            padding: 15px;
        }
        .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .img {
            aspect-ratio: 1 / 1;
            border: 1px solid #666;
            border-bottom: 0;
        }

        .content {
            border: 1px solid #666;
            border-top:0;
            padding: 15px;
            border-radius: 0 0 6px 6px;
        }
        .loading {
            display: none;
            text-align: center;
            line-height: 100vh;
            width: 100%;
            font-size: 5rem;
            font-weight: bold;
            color: #444;
            animation:  loading 400ms alternate infinite;
        }
        @keyframes loading {
            to {
                opacity: .1;
            }
        }
    </style>
    <script>
        $(function(){
            let url = 'https://data.coa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL';
            $.ajax({
                url: url,
                // dataType:'jsonp',
                beforeSend:function(){
                    $('.loading').show();
                },
                success: function(datas){
                    $('.loading').hide();
                    datas.forEach(data => {
                        let content = `
                        <div class="box">
                            <div class="img">
                            <img src="${data.album_file}">
                            </div>
                            <div class="content">
                                <h2>${data.animal_Variety}</h2>
                                <div>${data.animal_kind}</div>
                                <div>${data.animal_place}</div>
                            </div>
                        </div>
                        `;
                        $('.container').append(content);

                    })
                },
                error: function(){
                    alert('error');
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="loading">Loading...</div>
    </div>
</body>
</html>
