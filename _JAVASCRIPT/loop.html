<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for
        /* 
            for(初始值;終止條件;遞增){

            }
        */
        for(let i = 0; i < 15; i++){
            console.log(i);
            // console.log('hello');
        }

        // while
        /* 
            初始值;
            while(終止條件){
                遞增
            }
        */
        let j = 0;
        while(j < 5){
            j++;
            console.log(j);
        }
    </script>
</body>
</html>
