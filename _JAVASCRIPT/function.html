<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(test());

        //函式宣告式 提升性
        function test(){
            let x = 100;
            return x;
        }

        
        //函式表達式
        let test2 = function(){
            let x = 666;
            return x;
        }
        console.log(test2());

        function calc(x){
            return x * x;
        }
        console.log(calc(15));

        function square(w,h){
            return w*h;
        }

        console.log(square(122.8,66.72));

        // 箭頭函式
        // let qwerty = () => {
        //     return '箭頭函式';
        // }

        // let qwerty = x => {
        //     return x;
        // }
        // 如果只有一個參數時，小括號可以省略

        // let qwerty = (x,y) => {
        //     return x * y;
        // }

        let qwerty = x => x;
        //如果大括號內只有return時，大括號與return皆可省略

        console.log(qwerty(123))
    </script>
</body>
</html>
