<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let drinks = ['阿薩姆紅茶','茉莉綠茶','珍珠奶茶','拿鐵','冰淇淋紅茶'];
        // push(),pop()

        // 新增資料至陣列後方
        drinks.push('卡布奇諾');

        // 移除陣列最後一筆資料
        drinks.pop();

        // unshift(),shift()

        // 新增資料至陣列最前方
        drinks.unshift('氣泡水');
        
        // 移除陣列第一筆資料
        drinks.shift();

        // splice() 拼接

        // drinks.splice(3,0,'梅子綠茶','八冰綠');
        // drinks.splice(3,1);

        // slice() 切片
        let drinks_slice = drinks.slice(1,4);
        console.log(drinks_slice);

        // join() 轉字串

        console.log(drinks.join('___'));
        console.log(drinks.toString());

        // split() 分裂 字串轉陣列
        let str = '阿薩姆紅茶___茉莉綠茶___珍珠奶茶___拿鐵___冰淇淋紅茶';
        console.log(str.split('___'));

        console.log(drinks);
    </script>
</body>
</html>
