<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin: auto;
        }
        .thumbs {
            display: flex;
            width: 100%;
        }
        .thumb {
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/12/600" class="main">
        <div class="thumbs">
            <img src="https://picsum.photos/id/12/600" class="thumb">
            <img src="https://picsum.photos/id/13/600" class="thumb">
            <img src="https://picsum.photos/id/14/600" class="thumb">
            <img src="https://picsum.photos/id/15/600" class="thumb">
            <img src="https://picsum.photos/id/16/600" class="thumb">
        </div>
    </div>
    <script>
        let thumb = document.querySelectorAll('.thumb');
        for(t of thumb){
            // t.onclick = function(){
            //     let img = this.getAttribute('src');
            //     document.querySelector('.main').setAttribute('src',img);
            // }
            // t.onclick = e => {
            //     let img = e.target.getAttribute('src');
            //     document.querySelector('.main').setAttribute('src',img);
            // }
            t.onclick = function(e){
                let img = e.target.getAttribute('src');
                document.querySelector('.main').setAttribute('src',img);
            }
        }
    </script>
</body>
</html>
