<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let x = -10;
        // if...
        if(x > 0){
            console.log(true);
        }

        //if...else
        if(x > 0){
            console.log('大於零');
        }else{
            console.log('ERROR');
        }

        //if...else if
        if(x > 0){
            console.log('正數');
        }else if(x < 0){
            console.log('負數');
        }

        //if...else if...else
        if(x > 0){
            console.log('正數');
        }else if(x < 0){
            console.log('負數');
        }else{
            console.log(0);
        }

        // 運算子
        /* 
            算術運算子
            加:     +
            減:     -
            乘:     *
            除:     /
            求餘數: %
        
            比較運算子
            相等於:     ==
            大於:       >
            大於等於:   >=
            小於:       < 
            小於等於:   <=
            不等於:     !=
            相等於):    === (資料型別也需相等

            指定運算子
            指定: =

            邏輯運算子
            AND:    &&
            OR:     ||
            NOT:    !
        */

        let a = 10;
        let b = '10';

        console.log(a === b);

        // 三元運算子
        
        let result = x > 0 ? '成立':'不成立';
        // let result;
        // if(x>0){
        //     result = '成立';
        // }else{
        //     result = '不成立';
        // }
        console.log(result);
    </script>
