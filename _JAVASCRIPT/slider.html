<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 1200px;
            height: 600px;
            margin: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            opacity: 0;
            z-index: -1;
            transition: 500ms;
        }
        .slider-item.active {
            opacity: 1;
        }
        .slider-nav {
            background-color: #ff9898;
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 15px 0;
        }
        .slider-nav a {
            
            color: #000;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/12/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/13/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/14/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/15/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/16/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/17/1200/600" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev">prev</a>
            <a href="#" class="slider-next">next</a>
        </div>
    </div>
    <script>
        // let imgs = document.querySelectorAll('.slider-item');
        // let imgs = Array.from(document.querySelectorAll('.slider-item'));
        let imgs = [...document.querySelectorAll('.slider-item')];
        let totalImgs = imgs.length;
        let next = document.querySelector('.slider-next');
        let prev = document.querySelector('.slider-prev');
        let currentIndex = 0;
        
        console.log(imgs);

        next.onclick = () => { show('next'); }
        prev.onclick = () => { show('prev'); }


        function show(direction){
            
            if(direction == 'next' ){
                // currentIndex = currentIndex + 1;
                currentIndex = (currentIndex + 1) % totalImgs;
                console.log(currentIndex);
            }else{
                currentIndex = currentIndex == 0 ? totalImgs : currentIndex;
                currentIndex = (currentIndex - 1) % totalImgs;
            }

            for(idx in imgs){
                console.log(idx);
                imgs[idx].classList.remove('active');
            }
            // for(let i=0; i<totalImgs; i++){
            //     imgs[i].classList.remove('active');
            // }
            imgs[currentIndex].classList.add('active');
        }
        // show();
        // setInterval(show,3000);
    </script>
</body>
</html>
