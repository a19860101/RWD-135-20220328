<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert('HELLO!!!');
        // 變數
        var x = 100;
        var x = 666;
        console.log(x);

        let y = 123;
        y = 321;
        console.log(y)
        
        /*
            變數、常數命名規則
            1. 開頭字元只可以是英文、底線或錢字號
            2. 大小寫有別
            3. 不可使用保留字

            var vs let,const
            1. var可重複宣告；let不可重複宣告
            2. var是function scope；let是block scope
        */
        //常數
        const z = 100;
        console.log(z);
        // 不可重新賦值    


        // 基本資料型別
        var foo = 123; 
        //數值 Number
        
        var foo = '哈囉你好嗎'; 
        //字串 String
        
        // var foo = false; 
        //布林 Boolean (true, false)
        
        // 特殊
        // var foo = null; 
        // null 空值
        
        // var foo = undefined; 
        // undefined 未定義
        
        // var foo = Symbol; 
        // symbol 符號

        // 複合
        // var foo = new Array; 
        // array 陣列
        
        // var foo = new Object; 
        //objec 物件

        console.log(foo);

        let q;
        console.log(q);
    </script>
</body>
</html>
