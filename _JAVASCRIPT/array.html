<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Array();
        a[0] = 'Apple';
        a[1] = 'Banana';
        a[2] = 'Cat';
        console.log(a);
        console.log(a[1]);

        let b = new Array('滷肉飯','魷魚羹','燙青菜');
        console.log(b);
        console.log(b[2]);

        let c = ['阿薩姆紅茶','茉莉綠茶','珍珠奶茶','拿鐵','冰淇淋紅茶'];
        console.log(c);
        console.log(c[0])

        console.log(c.length);

        //for
        for(let i=0;i<c.length;i++){
            console.log(c[i]);
        }

        //for...in
        for(let idx in c){
            console.log(c[idx]);
        }

        //for...of
        for(let data of b){
            console.log(data);
        }


        //while
        let j = 0;
        while(j < a.length){
            console.log(a[j]);
            j++;
        }
    </script>
</body>
</html>
