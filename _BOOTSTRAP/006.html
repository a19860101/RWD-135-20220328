<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="bg-danger p-3 fixed-bottom">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>
    <div class="bg-info p-3 fixed-top">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>
    <!-- 
        position-static
        position-relative
        position-absolute
        position-fixed
        position-sticky

        top-0,top-50,top-100
        end-0,end-50,end-100
        start-0,start-50,start-100
        end-0,end-50,end-100
        translate-middle-x, translate-middle-y, translate-middle
     -->
    <div class="bg-secondary position-relative mx-auto my-5" style="width:200px;height:200px">
        <span class="position-absolute bg-danger p-3 d-inline-block">1</span>
        <span class="end-0 position-absolute bg-danger p-3 d-inline-block">2</span>
        <span class="bottom-0 position-absolute bg-danger p-3 d-inline-block">3</span>
        <span class="bottom-0 end-0 position-absolute bg-danger p-3 d-inline-block">4</span>
    </div>
    <div class="bg-secondary position-relative mx-auto my-5" style="width:200px;height:200px">
        <span class="start-50 top-50 translate-middle position-absolute bg-danger p-3 d-inline-block">4</span>
        <span class="start-100 translate-middle   position-absolute bg-danger p-3 d-inline-block">4</span>
        <span class="start-100 top-100 translate-middle position-absolute bg-danger p-3 d-inline-block">4</span>
    </div>
    <div class="bg-secondary w-100 vh-100 position-relative">
        <div class="start-50 top-50 translate-middle position-absolute p-5 bg-danger"></div>
    </div>
</body>
</html>
