<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="birth">生日</label>
        <input type="date" id="birth" nam="birth">
        <br>
        <label for="number">數量</label>
        <input type="number" id="number" name="number">
        <br>
        <label>性別</label>

        <input type="radio" id="male" name="gender">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender">
        <label for="female">女</label>
        <br>
        <label>從哪裡得知(可複選)</label>

        <input type="checkbox" id="net" name="knows">
        <label for="net">網路廣告</label>
        <input type="checkbox" id="friend" name="knows">
        <label for="friend">親友介紹</label>
        <input type="checkbox" id="dm" name="knows">
        <label for="dm">DM廣告</label>
        <br>
        <input type="submit" value="送出">
    </form>
</body>
</html>
