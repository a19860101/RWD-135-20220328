<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #098;
            position: absolute;

            animation: go 4s;
        }
        @keyframes fade-out-right {
            to {
                transform: translate(100px);
                opacity: 0;
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
        }
        @keyframes go {
            0% { transform: translateX(0) translateY(0) rotate(0deg);}
            25% {transform: translateX(500px) translateY(0) rotate(90deg);}
            50% {transform: translateX(500px) translateY(500px) rotate(180deg);}
            75% {transform: translateX(0) translateY(500px) rotate(270deg);}
            100% {transform: translateX(0) translateY(0) rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
